<!DOCTYPE html>
<html>
	<head>
		<title>WEBPleerMPD</title>
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css" >
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="wraper">
			<div class="search">
				<div class="input-group">
					<span class="input-group-addon">
						<input id="search-context" type="checkbox">
					</span>
					<input id="search-input" type="text" class="form-control">
					<span class="input-group-btn">
						<button id="search-button" class="btn btn-default" type="button"><i class="fa fa-search fa-2"></i></button>
					</span>
				</div>
			</div>
			<div class="switch">
				<ul class="nav nav-tabs">
					<li class="active"><a id="queue" data-toggle="tab">Queue</a></li>
					<li><a id="library" data-toggle="tab">Library</a></li>
				</ul>
			</div>
			<div class="list">
				<div id="list" class="list-group">
					<a class="list-group-item list-head">
						<span class="left">#</span>
						<span class="center">Name</span>
						<span class="right">Duration</span>
					</a>
				</ul>
			</div>
		</div>
	</body>
</html>
